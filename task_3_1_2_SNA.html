    <script>
        alert('Привет, Никита!');

        [
            'Вы поняли как выглядит confirm?',
            'А теперь?',
            'Может сейчас?',
            'Ну попробуй ещё.',
            'Внимательнее присмотрись!',
            'Подсказка: вы на него смотрите',
            'Больше подсказок нет',
            'Ну последний раз',
            'Жаль, больше не буду('
        ]
            .some(text => {
            if (confirm(text)) {
                alert('Отлично');
                return true;
            }
        })

        let userInput = prompt('Введите что-нибудь:', 'По умолчанию');
        if (userInput !== null) {
            alert('Вы ввели: ' + userInput);
        } else {
            alert('Вы нажали "Отмена" или закрыли окно ввода.');
        }
