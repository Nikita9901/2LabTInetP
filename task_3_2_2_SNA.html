    <script>
        
            // Запрос имени пользователя
            let userName = prompt('Введите ваше имя:', 'Никита');
            if(!userName) {
                alert('Вы ничего не ввели');
                // return;
            }else{
                // Запрос возраста пользователя
                let userAge = prompt('Введите ваш возраст:', '20');
                if(!userAge) {
                    alert('Вы ничего не ввели');
                    // return;
                }else{
                    if(userAge % 1 !== 0 || userAge < 0 || userAge > 100){
                        alert('Введите корректное число')
                    }else{
                        // Приветственное сообщение
                        alert('Привет, ' + userName + '! Ваш возраст: ' + userAge + ' лет.');

                        // Запрос дополнительной информации
                        let additionalInfo = confirm('Хотите предоставить дополнительную информацию?');

                        // Если пользователь согласен, запрос дополнительной информации
                        if (additionalInfo) {
                            let userCity = prompt('Введите ваш город проживания:');
                            if(userCity){
                                alert('Спасибо за дополнительную информацию. Вы живете в городе ' + userCity + '.');
                            }else{
                                alert('Вы ничего не ввели'); 
                            }
                        } else {
                            alert('Спасибо за предоставленную информацию.');
                        }
                    }

                }
                
            }
            

    </script>
